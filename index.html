<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interests Boxes Select</title>
    <link rel="stylesheet" href="css/css.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
    <div class="parent">
        <h2>Choose Interests</h2>
        <div class="boxes">
        <div class="box">
            <label for="">
                <input class="checkbox opacity c" type="checkbox" name="" id="">
            </label>
            <!-- <span></span> -->
            <div class="">
                <i class="fa-sharp fa-solid fa-list-ol"></i>
                <span class="">Binary</span>
            </div>
        </div>
        <div class="box">
<input class="checkbox-one color  opacity c" type="checkbox" name="" id="">
            <div class="">
                <i class="fa-solid fa-arrows-turn-to-dots"></i>
                <span class="">Scheme</span>
            </div>
        </div>
        <div class="box">
<input class="checkbox-one  opacity c" type="checkbox" name="" id="">
            <div class="">
                <i class="fa-sharp fa-solid fa-pen-ruler"></i>
                <span class="">Drawing</span>
            </div>
        </div>
        <div class="box theme">
<input class="checkbox-one theme color" type="checkbox" name="" id="">
            <div class="">
                <i class="fa-solid fa-laptop"></i>
                <span class="">Web</span>
            </div>
        </div>
    </div>
    <div class="boxes">
        <div class="box">
            <input class="checkbox-one  opacity c" type="checkbox" name="" id="">
                        <div class="">
                            <i class="fa-regular fa-bug bug"></i>
                            <span class="">Bug</span>
                        </div>
                    </div>
        <div class="box">
            <input class="checkbox-one  opacity c" type="checkbox" name="" id="">
                        <div class="">
                            <i class="fa-solid fa-cloud"></i>
                            <span class="">Cloud</span>
                        </div>
                    </div>
        <div class="box theme">
    <input class="checkbox-one color theme" type="checkbox" name="" id="">
                        <div class="">
                            <i class="fa-solid fa-code"></i>
                            <span class="">Coding</span>
                        </div>
                    </div>
        <div class="box">
            <input class="checkbox-one  opacity c" type="checkbox" name="" id="">
                        <div class="">
                            <i class="fa-regular fa-puzzle-piece"></i>
                            <span class="">Puzzle</span>
                        </div>
                    </div>

    </div>
    </div>
</body>
</html>
